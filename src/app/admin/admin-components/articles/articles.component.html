<div class="container mt-5">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef>Resim</th>
        <td mat-cell *matCellDef="let element"><img class="mt-2 mb-2" [src]="element.picture" width="150px"></td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Başlık</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Kategori</th>
        <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
      </ng-container>

      <ng-container matColumnDef="viewCount">
        <th mat-header-cell *matHeaderCellDef>Görüntülenme Sayısı</th>
        <td mat-cell *matCellDef="let element"> {{element.viewCount}} </td>
      </ng-container>

      <ng-container matColumnDef="commentsCount">
        <th mat-header-cell *matHeaderCellDef>Yorum Sayısı</th>
        <td mat-cell *matCellDef="let element"> {{element.comments.length}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Yayınlanma Tarihi</th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'dd.MM.yyyy'}} </td>
      </ng-container>


      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Sil</th>
        <td mat-cell *matCellDef="let element"
        appDelete
        controller="articles"
        [id]="element.id"
        (callback)="getArticles()"
        ></td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Düzenle</th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/admin/articles/editArticle',element.id]"><i style="margin-left: 10px;cursor:pointer;" class="fa-solid fa-pencil"></i></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator
                   (page)="pageChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <a class="btn btn-primary mt-2" routerLink="/admin/articles/addArticle">Makale Ekle</a>
</div>
