<div class="card border-0 shadow-sm mb-3 category-card" style="width: 70%;">
  <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
    <span>Kategoriler</span>
    <i class="fa-solid fa-tags"></i>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex align-items-center" *ngFor="let category of categories">
      <a style="cursor: pointer;" (click)="getCategoryArticles(category.id, category.name)" class="text-decoration-none text-dark w-100 d-flex justify-content-between align-items-center category-item">
        <span>
          <i class="fa-solid fa-circle-arrow-right me-2"></i> {{ category.name }}
        </span>
      </a>
    </li>
  </ul>
</div>
