<div class="card border-0 shadow-sm mb-3" style="max-width: 18rem;">
  <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
    <span>Ar≈üiv</span>
    <i class="fa-solid fa-calendar-alt"></i>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex align-items-center" *ngFor="let archive of archives">
      <a [routerLink]="['/archive',archive.year,archive.month]" style="cursor: pointer;" class=" text-dark w-100 d-flex justify-content-between align-items-center">
        <span><i class="fa-solid fa-circle-arrow-right"></i> {{archive.monthName}} {{archive.year}}({{archive.count}})</span>
      </a>
    </li>
  </ul>
</div>
